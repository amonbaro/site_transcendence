<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="../css/styles.css" rel="stylesheet">
	<title>Login</title>
</head>
<body class="bg-dark text-light">
<!-- ---------------------------------------------------------------------------------------------------- -->
	<nav class="navbar navbar-custom fixed-top">
		<div class="container-fluid">
			<a href="../index.html" class="navbar-brand">
				<img src="../../medias/images/logo.png" alt="logo" width="30" height="30" class="d-inline-block align-text-top">
			</a>
			<div class="dropdown ms-auto">
				<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
				  <img src="../../medias/images/default-user-profile-photo.jpg" alt="User Menu" width="30" height="30" class="rounded-circle">
				</a>
				<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
				  <li><a class="dropdown-item" href="login.html">Login</a></li>
				  <li><a class="dropdown-item" href="#" onclick="location.reload();">Logout</a></li>
				</ul>
			  </div>
		</div>
	</nav>
<!-- ---------------------------------------------------------------------------------------------------- -->
	<div class="container text-center mt-5 pt-5">
		<h2 class="mb-4">Login</h2>
		<form class="w-50 mx-auto">

			<div class="mb-3">
				<label for="username" class="form-label">Username</label>
				<input type="text" class="form-control" id="username" placeholder="Enter your username">
			</div>

			<div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input type="email" class="form-control" id="email" placeholder="Enter your email">
			</div>

			<div class="mb-3">
				<label for="password" class="form-label">Password</label>
				<input type="password" class="form-control" id="password" placeholder="Enter your password">
			</div>

			<div class="mb-3">
				<label for="confirmPassword" class="form-label">Confirm Password</label>
				<input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
			</div>

			<div class="mb-3">
				<label for="profileImage" class="form-label">Upload Profile Image (PNG only)</label>
				<input class="form-control" type="file" id="profileImage" accept="image/png" onchange="previewImage(event)">
			</div>

			<div class="mb-3">
				<img id="imagePreview" src="#" alt="Selected Image" class="mx-auto mt-3" style="display: none; width: 100px; height: 100px; object-fit: cover;">
			</div>

			<button type="submit" class="btn btn-primary mt-3">Submit</button>
		</form>
	</div>
	<script src="../scripts/login_form_pp_preview.js"></script>
</body>
</html>
